<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Panier</title>
    <link rel="stylesheet" href="../public/styles.css">
</head>
<body>

<header>
    <h1>Votre Panier</h1>
    <a href="index.html">⬅ Retour à la boutique</a>
</header>

<div class="container">
    <div id="cart-items"></div>
    <h2>Total : <span id="cart-total">0.00€</span></h2>
</div>

<script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function displayCart() {
        let cartContainer = document.getElementById("cart-items");
        cartContainer.innerHTML = "";

        cart.forEach((item) => {
            if (item.quantity > 0) {
                let div = document.createElement("div");
                div.innerHTML = `<p>${item.name} - ${item.quantity} x 29.99€ = ${(item.quantity * 29.99).toFixed(2)}€</p>`;
                cartContainer.appendChild(div);
            }
        });

        let total = cart.reduce((sum, item) => sum + item.quantity * item.price, 0);
        document.getElementById("cart-total").textContent = total.toFixed(2) + "€";
    }

    displayCart();
</script>

</body>
</html>
